<style>
    .outer {  
        display: flex;            /* Use flexbox */  
        width: 100rem;           /* Set outer width */  
        overflow: hidden;        /* Hide overflowing content from the outer div */  
    }  

    .inner1 {  
        width: 60rem;            /* Set width for the first inner div */  
        background-color: lightblue; /* Just for visual distinction */  
    }  

    .inner2 {  
        width: 100rem;           /* Set width for the second inner div */  
        background-color: lightcoral; /* Just for visual distinction */  
        flex-shrink: 0;          /* Prevent the second div from shrinking */  
    }
</style>

<div class="outer">  
    <div class="inner1">First Inner Div</div>  
    <div class="inner2">Second Inner Div</div>  
</div>
